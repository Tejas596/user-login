<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>

</head>
<body>
    <h2>Blog Posts</h2>
    <ul>
        {% for post in blog_posts %}
            <li>
                <h3>{{ post.title }}</h3>
                <img src="{{ post.image.url }}" alt="Blog Image" width="100">
                <p>{{ post.truncated_summary }}</p>
                <a href="{% url 'blog_detail' post.pk %}">Read More</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
